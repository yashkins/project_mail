
<!doctype html>
<html lang="ru">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>{{page_title}}</title>
  </head>
  <body>
    <style>
      .checkbox-1x {
    transform: scale(1.5);
    -webkit-transform: scale(1.5);
}
.checkbox-2x {
    transform: scale(2);
    -webkit-transform: scale(2);
}
    </style>
    <div class=container>
      <div class="col-12" style="height: 50px;"> </div> 
        <h1> {{address}} </h1>
    <div class='row'>
      <div class="col-12" style="height: 50px;"> </div> 

      {% for k,v in dict_name_len.items() %}
      <div class="col-6">
          <h4>{{k}}</h4>
      </div>
      <div class="col-2">
          <h4>{{v}}</h4>
      </div>
      <div class="row checkbox-row">
          <div class="form-check">
            <input class="checkbox-1x" type="checkbox" value="" id="flexCheckDefault">
            <label class="form-check-label" for="flexCheckDefault">
            </label>
          </div>
      </div>
      {% endfor %} 
      <div class="col-12" style="height: 50px;"> </div> 

      <div class="col-10">
        <div class="text-left">
          <button type="button" class="btn btn-primary" disabled>Удалить все</button>
        </div>
        <div class="text-right">
          <a href="http://127.0.0.1:5000/del/" class="btn btn-primary" role="button" aria-pressed="true">Удалить</a>
        </div>
      </div> 
      <div class="col-6" style="width: 250px;"></div> 
    </div>
    </div>
    
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
